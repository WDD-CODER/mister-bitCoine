<div class="contact-edit">
    <form (submit)="onSaveContact($event)">
        <label for="name">
            Contact Name :
            <input [(ngModel)]="newContact.name" id="name" type="text"name="name">
        </label>
        <label for="coins">
            Contact Phone :
            <input id="coins" [(ngModel)]="newContact.phone" type="text" name="coins">
        </label>
        <label for="email">
            Contact Email :
            <input id="email" [(ngModel)]="newContact.email" type="email" name="email">
        </label>
        <label for="birthday">
            Contact birthday :
            <input id="birthday" [ngModel]="newContact.birthday" (ngModelChange)="handleBirthdayChange($event)" type="date" name="birthday">
        </label>

        <section class="actions">
            <button type="submit">Save</button>
            <button type="button" routerLink="/contacts">Back</button>
        </section>
    </form>

</div>
