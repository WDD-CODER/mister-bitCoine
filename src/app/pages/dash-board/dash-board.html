<div class="charts-main-container" [class.empty-data]="!marketPrice_() || !blockSize_() || !tradeVolume_()">
    @if(marketPrice_() && blockSize_() && tradeVolume_()){
        <market-price-chart />
        <section class="two-charts">
            <market-block-size />
            <market-trade-volume />
        </section>
    } @else{
        Problem Getting
        <br>
        @if(!marketPrice_()){<span>Market Price</span>}
        @if(!blockSize_()){<span>Block Size</span>}
        @if(!tradeVolume_()){<span>Trade Volume</span>}
    }
</div>
