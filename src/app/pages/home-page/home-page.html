<div class="main-container container">
    <h1 class="user-name ">Hello : 
        <span *ngIf="user">{{user.name}}</span>
    </h1>
    <div class="coins flex align-center">
        <img src="/assets/img/coins.png" alt="coins icon">
        <span class="amount " *ngIf="user && user.coins; else noUser"> Coins :{{user?.coins}}</span>
        <ng-template class="amount " #noUser> User Is Not Found</ng-template>
    </div>

    <div class="btc flex align-center" *ngIf="user">
        <img src="/assets/img/bitcoin.png" alt="coins icon">
        <ng-container *ngIf="btcRate; else loading">
            BTC :
            <span class="amount ">{{btcRate}}</span>
        </ng-container>
        <ng-template #loading>
            <p>loading BTC value</p>
        </ng-template>
    </div>

</div>
