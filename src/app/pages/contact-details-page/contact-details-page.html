<ng-container *ngIf="contact; else loading" >
    <div class="simple-cards-grid">
    <img src="https://robohash.org/{{contact._id}}" alt="Contact Image">
    <span>Name : {{contact.name}}</span>
    <span>Email : {{contact.email}}</span>
    <span>Phone Number : {{contact.phone}}</span>
    </div>
    <button (click)="setRoute.emit( { name: 'contacts', isActive: false, })" >Back</button>
</ng-container>
<ng-template #loading>
loading....
</ng-template>
