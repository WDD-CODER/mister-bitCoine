<ul class="contacts-list" *ngIf="contacts$ | async; else loading">
    <li *ngFor="let contact of contacts$ | async; let idx = index" routerLink="/details">
        <contact-preview (click)="onSelectContact(contact) "
            [contact]="contact">
        </contact-preview>
    </li>
</ul>
<ng-template #loading>
    loading....
</ng-template>
