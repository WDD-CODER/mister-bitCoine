<!-- <contact-filter /> -->
<!-- *ngIf="contacts$ | async as contacts; else loading" -->
@if (contacts_(); as contacts) {
  <ul class="contacts-list">
    @for (contact of contacts; track contact._id) {
      <li [routerLink]="['/details', contact._id]">
        <contact-preview 
          (click)="onSelectContact(contact)" 
          [contact]="contact">
        </contact-preview>
      </li>
    }
  </ul>
} @else {
  <div>loading....</div>
}
