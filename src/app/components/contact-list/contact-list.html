<contact-filter/>
<ul class="contacts-list" *ngIf="contacts$ | async as contacts; else loading">
    <li *ngFor="let contact of contacts; let idx = index" [routerLink]="['/details',contact._id]">
        <contact-preview (click)="onSelectContact(contact)  "
            [contact]="contact">
        </contact-preview>
    </li>
</ul>
<button routerLink="/contacts/edit">Add Contact</button>
<ng-template #loading>
    loading....
</ng-template>
