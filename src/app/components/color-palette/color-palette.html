@if(isOpen){
<div (clickOutSide)="isOpenChange.emit()" class="color-palette" @toggleColor (click)="$event.stopPropagation()">
    <section class="colors">
        @for (color of colors; track color; let idx = $index){
            <span [style.background-color]="color"
            (click)="colorChange.emit(color); $event.stopPropagation()"
            [style.border-width]="(color === curColor)? '3px' : '' ">
        </span>
    }
    </section>
</div>
}
