<form (clickOutSide)="onBack()" (ngSubmit)="onSendFunds($event)">
    <h4>Transfer Funds To User</h4>
    <label for="amount">
        <input inputColor="green"   type="number"  [formControl]="amountToSent" placeholder="How much to transfer?">
    </label>
    <section class="actions">
        <button type="submit">Send</button>
        <button type="button" (click)="onBack()">Back</button>
    </section>
</form>
