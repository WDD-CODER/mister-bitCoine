<form (ngSubmit)="onSendFunds($event)">
    <h4>Transfer Funds To User</h4>
    <label for="amount">
        <input  type="number"  [formControl]="amountToSent" placeholder="How much to transfer?">
    </label>
    <section class="actions">
        <button type="submit">Send</button>
        <button type="button" routerLink="/wallet">Back</button>
    </section>
</form>
