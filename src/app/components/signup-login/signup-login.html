<button (click)="setSingUpLogin($event)">{{singUp? 'Login' : 'Sing Up' }}</button>
<ng-container *ngIf="singUp; else login">
    <h4>Sing Up Please</h4>
    <form [formGroup]="userSigninForm" (submit)="onSingUpUser($event)">
        <label for="user-name">
            <input required placeholder="Please enter name?" type="text" formControlName="name">
        </label>
        <label for="user-email">
            <input required placeholder="Please enter email?" type="email" formControlName="email">
        </label>
        <button type="submit">Sing Up User</button>
        <ng-container *ngIf="userSigninForm.controls['name'] as userName">
            <p class="errors" *ngIf="userName.touched && userName.invalid">
                <span *ngIf="userName.errors?.['required']">Name is required</span>
                <span *ngIf="userName.errors?.['OnlyEnglishLetters'] as errorMsg">{{errorMsg}}</span>
                <span *ngIf="userName.errors?.['userNameTaken'] as errorMsg">{{errorMsg}}</span>
            </p>
        </ng-container>
        <ng-container *ngIf="userSigninForm.controls['email'] as userName">
            <p class="errors" *ngIf="userName.touched && userName.invalid">
                <span *ngIf="userName.errors?.['required']">Email is required</span>
                <span *ngIf="userName.errors?.['mustContainHash'] as errorMsg">{{errorMsg}}</span>
            </p>
        </ng-container>
    </form>
</ng-container>
<ng-template #login>
    <h4>Login Please</h4>
    <form [formGroup]="userLoginForm">
        <label for="user-name">
            <input required placeholder="what is you user name?" type="text" formControlName="name">
        </label>
        <ng-container *ngIf="userLoginForm.controls['name'] as userName">
            <p class="errors" *ngIf="userName.touched && userName.invalid">
                <span *ngIf="userName.errors?.['required']">Name is required</span>
                <span *ngIf="userName.errors?.['OnlyEnglishLetters'] as errorMsg">{{errorMsg}}</span>
                <span *ngIf="userName.errors?.['userNotSignin'] as errorMsg">{{errorMsg}}</span>
            </p>
        </ng-container>

        <button (click)="onLogin($event)">Login</button>
    </form>
</ng-template>
